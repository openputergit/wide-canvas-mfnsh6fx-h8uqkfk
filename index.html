<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendEasy - Smart Rural Education Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF5F7;
        }
        .gradient-circle {
            background: radial-gradient(circle at center, rgba(219, 112, 147, 0.2) 0%, rgba(219, 112, 147, 0.1) 50%, transparent 70%);
        }
        .carousel-inner {
            width: 100%;
        }
        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-b-2 border-pink-700"></div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm fixed w-full z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMjAgMkwzNiAxMEwzNiAzMEwyMCAzOEw0IDMwTDQgMTBMMjAgMloiIGZpbGw9IiMwMEIyRkYiLz48L3N2Zz4=" alt="AttendEasy Logo" class="h-10">
                    <span class="ml-2 text-xl font-semibold text-gray-800">AttendEasy</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-gray-800">Home</a>
                    <div class="relative group">
                        <a href="#" class="text-gray-600 hover:text-gray-800">Teacher Logins <i class="bi bi-chevron-down text-xs ml-1"></i></a>
                    </div>
                    <div class="relative group">
                        <a href="#" class="text-gray-600 hover:text-gray-800">Student Logins <i class="bi bi-chevron-down text-xs ml-1"></i></a>
                    </div>
                    <a href="#" class="text-gray-600 hover:text-gray-800">Support</a>
                    <button class="px-4 py-2 text-pink-700 border border-pink-700 rounded-lg hover:bg-pink-50">Signup</button>
                    <button class="px-4 py-2 bg-pink-700 text-white rounded-lg hover:bg-pink-800">Login</button>
                </div>
                
                <button class="md:hidden text-gray-600">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="pt-20">
        <div class="container mx-auto px-4 py-16 relative">
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div class="z-10">
                    <div class="inline-flex items-center bg-pink-100 px-4 py-2 rounded-full mb-6">
                        <i class="bi bi-graph-up text-pink-700 mr-2"></i>
                        <span class="text-pink-700">High Growth</span>
                    </div>
                    
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">
                        We're building a <span class="text-black">smarter</span><br>
                        future for <span class="text-pink-700">rural education.</span>
                    </h1>
                    
                    <p class="text-gray-600 mb-8">
                        Implementing an intuitive, low-infrastructure attendance solution that enhances efficiency,
                        optimizes resource allocation, and benefits every student.
                    </p>
                    
                    <div class="flex gap-4">
                        <button class="px-6 py-3 bg-pink-700 text-white rounded-lg hover:bg-pink-800 transition">
                            Get Started
                        </button>
                        <button class="px-6 py-3 text-pink-700 border border-pink-700 rounded-lg hover:bg-pink-50 transition">
                            Service
                        </button>
                    </div>
                </div>
                
                <div class="relative">
                    <div class="gradient-circle absolute inset-0"></div>
                    <div class="carousel relative overflow-hidden rounded-lg">
                        <div class="carousel-inner flex transition-transform duration-500" id="carousel-inner">
                            <img src="https://images.unsplash.com/photo-1594608661623-aa0bd3a69d98?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8aW5kaWFuLHN0dWRlbnQsd29tYW58fHx8fHwxNzAwNjQ2NjM3&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" alt="Rural Education" class="w-full h-auto flex-shrink-0">
                            <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="Students Learning" class="w-full h-auto flex-shrink-0">
                            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="Education Technology" class="w-full h-auto flex-shrink-0">
                        </div>
                        <button class="prev absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 hover:bg-opacity-75" id="prev">&lt;</button>
                        <button class="next absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 hover:bg-opacity-75" id="next">&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Loader
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
            }, 2000);
        });

        // Carousel
        let currentIndex = 0;
        const carouselInner = document.getElementById('carousel-inner');
        const images = carouselInner.children;
        const totalImages = images.length;
        const carousel = document.querySelector('.carousel');

        function updateCarousel() {
            carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        // Auto-slide functionality
        let autoSlideInterval = setInterval(() => {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        }, 3000);

        // Pause on hover
        carousel.addEventListener('mouseenter', () => {
            clearInterval(autoSlideInterval);
        });

        carousel.addEventListener('mouseleave', () => {
            autoSlideInterval = setInterval(() => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateCarousel();
            }, 3000);
        });

        document.getElementById('next').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % totalImages;
            updateCarousel();
        });

        document.getElementById('prev').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            updateCarousel();
        });

        // Mobile menu toggle
        document.querySelector('.md\\:hidden').addEventListener('click', function() {
            const menu = document.createElement('div');
            menu.className = 'fixed inset-0 bg-white z-50 md:hidden';
            menu.innerHTML = `
                <div class="p-4">
                    <div class="flex justify-end">
                        <button class="text-gray-600 mobile-close">
                            <i class="bi bi-x text-3xl"></i>
                        </button>
                    </div>
                    <div class="flex flex-col space-y-4 mt-8">
                        <a href="#" class="text-gray-600 hover:text-gray-800 p-2">Home</a>
                        <a href="#" class="text-gray-600 hover:text-gray-800 p-2">Teacher Logins</a>
                        <a href="#" class="text-gray-600 hover:text-gray-800 p-2">Student Logins</a>
                        <a href="#" class="text-gray-600 hover:text-gray-800 p-2">Support</a>
                        <button class="w-full p-2 text-pink-700 border border-pink-700 rounded-lg hover:bg-pink-50">Signup</button>
                        <button class="w-full p-2 bg-pink-700 text-white rounded-lg hover:bg-pink-800">Login</button>
                    </div>
                </div>
            `;
            document.body.appendChild(menu);

            menu.querySelector('.mobile-close').addEventListener('click', function() {
                menu.remove();
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
